<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECS Switch - Login</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="container">
    <!-- Custom title bar -->
    <div class="custom-titlebar">
      <button id="closeButton" class="btn-close" title="Close">âœ•</button>
    </div>
    
    <div class="login-box">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ed1c24" stroke-width="2.5" stroke-linecap="round">
          <path d="M12 2v10M18.36 6.64a9 9 0 1 1-12.73 0"></path>
        </svg>
      </div>
      
      <h1>ECS Switch</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <input 
            type="text" 
            id="accessKeyId" 
            name="accessKeyId" 
            placeholder="Access Key ID"
            required
            autocomplete="off"
          >
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="secretAccessKey" 
            name="secretAccessKey" 
            placeholder="Secret Access Key"
            required
            autocomplete="off"
          >
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit" id="loginButton" class="btn-login">
          <span class="btn-text">Connect</span>
          <span class="btn-loader"></span>
        </button>
      </form>
    </div>
  </div>
  
  <script src="../../../dist/renderer/scripts/login.js"></script>
</body>
</html>
